{%- assign projects = site.pages | where: 'layout', 'project' | where: 'lang', page.lang -%}

<h3>
    {{page.title}}
</h3>
<ul>
    {% for project in projects %}
        <li>
            <h4>
                <a href="{{ project.url }}">{{ project.title }}
                </a>
            </h4>
        </li>
    {% endfor %}
</ul>
