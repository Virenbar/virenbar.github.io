<script src="https://cdn.jsdelivr.net/gh/davidjbradshaw/iframe-resizer@master/js/iframeResizer.min.js" type="text/javascript"></script>
<h3>{{page.title}}</h3>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button aria-controls="status-tab-pane" aria-selected="true" class="nav-link active" data-bs-target="#status-tab-pane" data-bs-toggle="tab" id="status-tab" role="tab" type="button">
            {%- include t.html id = 'Status' -%}
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="pc-tab-pane" aria-selected="false" class="nav-link" data-bs-target="#pc-tab-pane" data-bs-toggle="tab" id="pc-tab" role="tab" type="button">
            {%- include t.html id = 'PC' -%}
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="server-tab-pane" aria-selected="false" class="nav-link" data-bs-target="#server-tab-pane" data-bs-toggle="tab" id="server-tab" role="tab" type="button">
            {%- include t.html id = 'Server' -%}
        </button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div aria-labelledby="status-tab" class="tab-pane fade show active" id="status-tab-pane" role="tabpanel" tabindex="0">
        <iframe class="htframe" onload="iFrameResize([{log:false}],'.htframe')" sandbox="allow-scripts allow-same-origin allow-popups" scrolling="no" src="https://wl.hetrixtools.com/r/fb1f9f0d69928c847a25c77610824d31/" style="border:none;" width="100%"></iframe>
    </div>
    <div aria-labelledby="pc-tab" class="tab-pane fade" id="pc-tab-pane" role="tabpanel" tabindex="0">
        {% include table.html data = site.data.hardware.pc %}
    </div>
    <div aria-labelledby="server-tab" class="tab-pane fade" id="server-tab-pane" role="tabpanel" tabindex="0">
        {% include table.html data = site.data.hardware.server %}
    </div>
</div>
