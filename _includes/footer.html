{% include debug.html %}
<footer class="container-fluid py-1 px-3 bg-secondary d-flex justify-content-between align-items-center">
    <div class="d-none d-md-block">
        Hosted on
        <a href="https://pages.github.com/">
            <i class="fa-brands fa-github"></i>
            GitHub Pages
        </a>
    </div>

    <div class="mx-auto">
        <span class="far fa-copyright" title="Copyright"></span>
        <span aria-controls="debug" data-bs-target="#debug" data-bs-toggle="offcanvas">{{ site.time | date: "%Y" }}</span>
        Virenbar
    </div>
    <div class="d-none d-md-block">
        This
        <a href="https://github.com/Virenbar/virenbar.github.io">site</a>
        made using
        <a href="https://jekyllrb.com/">
            <i class="fa-solid fa-vial"></i>
            Jekyll
        </a>
    </div>
    <div
        class="offcanvas offcanvas-start"
        data-bs-backdrop="false"
        data-bs-scroll="true"
        id="debug"
        tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Debug Tab</h5>
            <button a class="btn-close" data-bs-dismiss="offcanvas" type="button"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                {%- for item in debug -%}
                    <li>{{item}}</li>
                {%- endfor -%}
            </ul>
            <!-- <div>
                {{projects | inspect}}
            </div> -->
            <div>
                {{t | inspect}}
            </div>
        </div>
    </div>
</footer>
