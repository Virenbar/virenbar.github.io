title: "@Virenbar"
url: "https://virenbar.ru"
baseurl: ""
description: "The personal website of Virenbar, a .NET and TS developer living and working in Ural, Yekaterinburg."

plugins:
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
    values:
      lang: ru

  - scope:
      path: "en"
    values:
      lang: en
      langurl: "/en"

  - scope:
      path: "es"
    values:
      lang: es
      langurl: "/es"

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

  - scope:
      path: "en/projects"
    values:
      layout: "project"

  - scope:
      path: "projects"
    values:
      layout: "project"

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

permalink: /:categories/:year/:month/:day/:title

exclude:
  - ".autoindex"
